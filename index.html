<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Image-galery</title>
</head>

<body>
    <main>

        <header>
            <div class="container header-container">
                <div class="wrapper-header-flex">
                    <img src="./assets/camera-icon.png" alt="camera icon" class="camera-icon ">
                    <h1 class="title">Unsplash API</h1>
                </div>

                <div class="search-box">
                    <input type="text" placeholder="Search" class="input-search" autocomplete="off">

                    <button class="search-button">
                        <img src="./assets/search-icon.png" alt="search icon">
                    </button>

                    <button class="cross-button">
                        <img src="./assets/cross-icon.png" alt="cross icon">
                    </button>
                </div>
            </div>
        </header>

        <section>
            <div class="container img-container">
                <div class="img-gallery">

                </div>
            </div>
        </section>

        <footer>
            <div class="container footer-container">
                <div> 2022 <a href="https://github.com/nkartell" class="nav-link">My GitHub</a></div>

                <div><a href="https://rs.school/js/" class="rs-school">
                        <img src="https://rs.school/images/rs_school_js.svg" width="80" height="50" alt="RS School"></a>
                </div>
            </div>

        </footer>

    </main>
    <script src="index.js"></script>
</body>


</html>
